<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      class User {
        constructor(name, age) {
          this.name = name;
          this.age = age;
        }
        greeting() {
          return "hello " + this.name;
        }
      }
      class Prof extends User {
        constructor(name, age, prof) {
          super(name, age);
          this.prof = prof;
        }
        show() {
          return "i'm " + this.prof;
        }
      }
      let mari = new User("mari", 23);
      let prog = new Prof("f", 3, "prof");
      console.log(prog.greeting());
      console.log(prog.show());
    </script>
  </body>
</html>
