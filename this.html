<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>this</title>
  </head>
  <body>
    <script>
      const urlObj = {
        protocol: "https",
        domain: "mysite.com",
      };

      function showCurrentURL() {
        const extractCurrDomain = () => {
          return this.domain;
        };
        const extractCurrProtocol = () => {
          return this.protocol;
        };

        return `${extractCurrProtocol()}://${extractCurrDomain()}`;
      }

      const url = showCurrentURL.apply(urlObj);//array
      console.log(url);
      const url2 = showCurrentURL.bind(urlObj);
      console.log(url());//! we must call func -> bind create a new function
    </script>
  </body>
</html>
