      const urlObj = {
        protocol: "https",
        domain: "mysite.com",
      };

      function showCurrentURL() {
        const extractCurrDomain = () => {
          return this.domain;
        };
        const extractCurrProtocol = () => {
          return this.protocol;
        };
        //function extractCurrDomain() {
        //   return this.domain;

        // function extractCurrProtocol() {
        //   return this.protocol;
        // }

        return `${extractCurrProtocol()}://${extractCurrDomain()}`;
      }

      console.log(showCurrentURL.apply(urlObj)); //array

      console.log(showCurrentURL.bind(urlObj)()); //! we must call func -> bind create a new function
