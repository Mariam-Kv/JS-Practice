<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <button
      class="button"
      value="red"
      style="background-color: red; padding: 20px"
    >
      red
    </button>
    <button
      class="button"
      value="yellow"
      style="background-color: yellow; padding: 20px"
    >
      yellow
    </button>
    <button
      class="button"
      value="green"
      style="background-color: green; padding: 20px"
    >
      green
    </button>
    <button
      id="clean"
      onclick="clean()"
      style="background-color: rgb(174, 170, 240); padding: 20px"
    >
      clear
    </button>
  </body>
  <script>
    let colors = { red: 0, yellow: 0, green: 0 };
    let buttonColors = document.querySelectorAll(".button");
    buttonColors.forEach(
      (but) =>
        (but.onclick = () => {
          colors[but.value] += 1;
          but.innerHTML = colors[but.value];
        })
    );
    function clean() {
      buttonColors.forEach((but) => (but.innerHTML = 0));
    }
  </script>
</html>
